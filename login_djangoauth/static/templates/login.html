<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
<link href="{% static 'css/font-awesome.min.css' %}" type="text/javascript" rel="stylesheet">
<link href="{% static 'css/bootsnav.css' %}" type="text/css" rel="stylesheet">
<link href="{% static 'css/normalize.css' %}" type="text/css" rel="stylesheet">
<link href="{% static 'css/css.css' %}" rel="stylesheet" type="text/css">
<script src="{% static 'js/jquery-1.11.0.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootsnav.js' %}" type="text/javascript"></script>
{% block script %}
{% endblock %}
<script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
<!--[if IE]><script src="{% static 'js/html5.js' %}"></script><![endif]-->
{% block title %}
<title>登录</title>
{% endblock %}
</head>

<body class="logobg_style">
  	<div id="large-header" class="large-header login-page">
  		<canvas id="demo-canvas" width="1590" height="711"></canvas>

		{% block area %}
		<div class="login-form">
  			<div class="login-content">
  				<h1 class="title_name">账户登录</h1>

  				<form method="post" role="form" id="form_login" class="login_padding">
					{% csrf_token %}
				<div class="form-group clearfix">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_user"></i>
						</div>
						<input type="text" class="form-control" name="username" id="username" placeholder="手机号" autocomplete="off">
					</div>

				</div>

				<div class="form-group clearfix">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_password"></i>
						</div>

						<input type="password" class="form-control" name="password" id="password" placeholder="密码" autocomplete="off">
					</div>

				</div>
					<div class=" textright"><a href="#" class="forget">忘记密码（自行实现）</a></div>
                  <div class="tishi"></div>
				<div class="form-group">
					<a href="javascript:void(0);" type="submit" class="btn btn-danger btn-block btn-login" onClick="cliLogin()">
						<i class="fa fa-sign-in"></i>
						登录
					</a>
				</div>
<div class=" textright"><a href="{% url 'users:register' %}" class="forget">立即注册</a></div>
				<!-- Implemented in v1.1.4 -->				<div class="form-group">
					
				</div>
			</form>
  			</div>
  			
  		</div>
		{% endblock %}

	</div>

<script src="{% static 'js/TweenLite/TweenLite.min.js' %}"></script>
<script src="{% static 'js/TweenLite/EasePack.min.js' %}"></script>
<script src="{% static 'js/TweenLite/rAF.js' %}"></script>
<script src="{% static 'js/TweenLite/demo-1.js' %}"></script>
{% block js %}
<script>
	$.ajaxSetup({
		data:{csrfmiddlewaretoken:'{{ csrf_token }}'}
	})
</script>
{% endblock %}
</body>
</html>
